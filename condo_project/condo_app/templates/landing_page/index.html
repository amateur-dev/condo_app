{% extends "base.html" %}
{% load static %}

{% block header %}

{% endblock %}

{% block body %}

<h1>
    Landing Page
</h1>

{% if user.is_authenticated %}
<h2>Hi {{ user.f_name }}!</h2>
<p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'signup' %}">Sign-up</a><br>
<a href="{% url 'login' %}">Login</a>
{% endif %}

{% endblock %}
